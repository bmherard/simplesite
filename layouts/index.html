{{ partial "head.html" . }}
<section class="padding-lg" style="background-color: white;">
    <article class="container">
        {{ .Content }}
    </article>
</section>
<section class="padding-lg">
    <article class="container">
        <h2>Recent Blog Posts</h2>
        <div class="grid-3">
            {{ range $index, $element := first 3 (where .Site.Pages "Type" "blogpost") }}
        <div style="background-color: white">
          <a href="{{ .RelPermalink }}"><img src="{{ .Params.Thumbnail }}" alt=""></a>
          <div style="padding: 14px;">
          <h3>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </h3>
          <p datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
            {{ .Date.Format "January 2, 2006" }}
          </p>
          {{ .Summary }}
          <a href="{{ .RelPermalink }}">Read More...</a>
        </div>
      </div>
      {{ end }}
    </article>
  </section>
  {{ partial "footer.html" . }}
