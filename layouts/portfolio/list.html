{{ partial "head.html" . }}
<section class="padding-lg">
  <article class="container">
    <h1>{{ .Title }}</h1>
    {{ .Content }}{{ range.Data.Pages }}
    <div style="display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px; margin-bottom:40px; background-color: #f9f7fb">
      <div style="padding:15px 15px 0 15px;">
        <img style="box-shadow: 0px -3px 8px hsla(0, 0%, 0%, 0.3); border-radius: 6px 6px 0 0; overflow: hidden" src="{{ .Params.Thumbnail }}" alt="">
      </div>
      <div style="padding: 10px;">
        <h3>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h3>
        <p>{{ .Description }}</p>
      </div>
        </div>
    {{ end }}</article>
</section>
{{ partial "footer.html" . }}
