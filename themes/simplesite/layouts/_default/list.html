{{ partial "head.html" . }}
<section class="padding-lg">
  <article class="container">
    <h1>{{ .Title }}</h1>
    {{ .Content }}{{ range.Data.Pages }}
    <div>
      <h3>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h3>
      <p datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
        {{ .Date.Format "January 2, 2006" }}
      </p>
    </div>
    {{ end }}</article>
</section>
{{ partial "footer.html" . }}
